<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #032541;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .container {
      text-align: center;
    }

    .birthday-wish {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 28px;
      color: #ffffff;
      margin: 0;
      padding: 10px;
    }

    .wish-button {
      background-color: #bf0a30;
      border: none;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .wish-button:hover {
      background-color: #d62835;
    }

    .signature {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: #ffffff;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(30, end);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 220px; }
    }

    .wave {
        width: 5px;
        height: 100px;
        background: linear-gradient(50deg, #FF0000, #FFFFFF, #0000FF); /* Use Captain America colors */
        margin: 10px;
        animation: wave 1s infinite linear;
    }

    .wave:nth-child(2) {
        animation-delay: 0.1s;
    }

    .wave:nth-child(3) {
        animation-delay: 0.2s;
    }

    .wave:nth-child(4) {
        animation-delay: 0.3s;
    }

    .wave:nth-child(5) {
        animation-delay: 0.4s;
    }

    .wave:nth-child(6) {
        animation-delay: 0.5s;
    }

    .wave:nth-child(7) {
        animation-delay: 0.6s;
    }

    .wave:nth-child(8) {
        animation-delay: 0.7s;
    }

    .wave:nth-child(9) {
        animation-delay: 0.8s;
    }

    .wave:nth-child(10) {
        animation-delay: 0.9s;
    }

    @keyframes wave {
        0% {
            transform: scaleY(0); /* Use scaleY to create a wave effect */
        }
        50% {
            transform: scaleY(1);
        }
        100% {
            transform: scaleY(0);
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Captain America Birthday Wish</h1>
    <div id="birthdayWish" class="birthday-wish"></div>
    <button class="wish-button" onclick="generateAndDisplayWish()">Generate Wish</button>
  </div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="signature">
    <span id="signatureText"></span>
  </div>

  <script>
    function generateBirthdayWish(name) {
      var nameChars = name.split('');

      for (var i = nameChars.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = nameChars[i];
        nameChars[i] = nameChars[j];
        nameChars[j] = temp;
      }

      var shuffledName = nameChars.join('');
      var randomNumber = Math.floor(Math.random() * 100) + 1;

      var wish = "Happy birthday, " + shuffledName + "! May your coding skills continue to soar as high as the number " + randomNumber + "!";

      return wish;
    }

    function generateAndDisplayWish() {
      var programmerName = "Rodney";
      var birthdayWish = generateBirthdayWish(programmerName);
      var wishElement = document.getElementById('birthdayWish');
      wishElement.textContent = birthdayWish;

      let audioContext = new (window.AudioContext || window.webkitAudioContext)();
      let i = 0;
      ([[0, 0.7], [0, 0.3], [2], [0], [5], [4, 2], [0, 0.7], [0, 0.3], [2], [0], [7], [5, 2], [0, 0.7], [0, 0.3], [12], [9], [5], [4], [2, 2], [10, 0.7], [10, 0.3], [9], [5], [7], [5, 2]])
        .map(([n, dur = 1]) => {
          let oscillator = audioContext.createOscillator();
          oscillator.start(i);
          oscillator.frequency.value *= Math.pow(1.06, n);
          let h = audioContext.createGain();
          i += dur / 1.5;
          h.gain.linearRampToValueAtTime(0, i);
          oscillator.connect(h);
          h.connect(audioContext.destination);
        });

      const signatureText = "Code by @Bechuana1. ";
      const signatureElement = document.getElementById('signatureText');
      let index = 0;

      function typeSignature() {
        if (index < signatureText.length) {
          signatureElement.textContent += signatureText.charAt(index);
          index++;
          setTimeout(typeSignature, 400);
        }
      }

      typeSignature();
    }
  </script>
</body>
</html>
